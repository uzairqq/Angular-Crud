<form class="cust-form" #CustomerForm="ngForm">
<div class="form-row">
  <div class="form-group col-md-6">
  <input class="form-control" placeholder="Customer Name" name="CustomerName" #CustomerName="ngModel" required  ngModel>
  <div class="div.validation-error" *ngIf="CustomerName.invalid && CustomerName.touched ">This Feild is Required</div>
  </div>
  <div class="form-group col-md-6">
    <input class="form-control" placeholder="Customer Address"  name="CustomerAddress" #CustomerAddress="ngModel" required  ngModel>
    <div class="div.validation-error" *ngIf="CustomerAddress.invalid && CustomerAddress.touched ">This Feild is Required</div>
  </div>
  <div class="form-group col-md-12">
    <input class="form-control" placeholder="Customer Contact"  name="CustomerContact" #CustomerContact="ngModel"  required ngModel>
    <div class="div.validation-error" *ngIf="CustomerContact.invalid && CustomerContact.touched ">This Feild is Required</div>

  </div>
</div>

<div class="form-row">
    <div class="form-group col-md-8">
 <button [disabled]="!CustomerForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
        <button type="button" (click)="resetForm(CustomerForm)" class="btn btn-lg btn-block btn-secondary"><i class="fa fa-repeat"></i> Reset</button>    
      </div>
    </div>
    <h4>{{CustomerName.touched}}</h4>
    <h4>{{CustomerAddress.touched}}</h4>
    <h4>{{CustomerContact.touched}}</h4>
</form>
