<form class="cust-form" #CustomerForm="ngForm">
<div class="form-row">
  <div class="form-group col-md-6">
<input class="form-control" placeholder="Customer Name" name="CustomerName" #CustomerName="ngModel"  ngModel>
  </div>
  <div class="form-group col-md-6">
    <input class="form-control" placeholder="Customer Address"  name="CustomerAddress" #CustomerAddress="ngModel"  ngModel>
  </div>
  <div class="form-group col-md-12">
    <input class="form-control" placeholder="Customer Contact"  name="CustomerContact" #CustomerContact="ngModel"  ngModel>
  </div>
</div>

<div class="form-row">
    <div class="form-group col-md-8">
 <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary"><i class="fa fa-repeat"></i> Reset</button>    
      </div>
    </div>
</form>
